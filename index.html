<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>

    <header id="showcase">
        <h1 class="text-center">JavaScript Calculator</h1>
    </header>

    <div class="container-fluid maindiv">
        <form class="main text-center">
            <table>
                <tr>
                    <div class="form-group">
                        <input type="text" name="display" readonly="readonly" class="form-control" id="display" placeholder="0">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn btn-outline-light" onclick="input(7)" value="7">
                        <input type="button" class="btn btn-outline-light" onclick="input(8)" value="8">
                        <input type="button" class="btn btn-outline-light" onclick="input(9)" value="9">
                        <input type="button" class="btn btn-outline-light" onclick="sub()" value="-">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn btn-outline-light" onclick="input(4)" value="4">
                        <input type="button" class="btn btn-outline-light" onclick="input(5)" value="5">
                        <input type="button" class="btn btn-outline-light" onclick="input(6)" value="6">
                        <input type="button" class="btn btn-outline-light" onclick="add()" value="+">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn btn-outline-light" onclick="input(1)" value="1">
                        <input type="button" class="btn btn-outline-light" onclick="input(2)" value="2">
                        <input type="button" class="btn btn-outline-light" onclick="input(3)" value="3">
                        <input type="button" class="btn btn-outline-light" onclick="mult()" value="*">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <input type="button" class="btn btn-outline-light" onclick="input(0)" value="0">
                        <input type="button" class="btn btn-outline-light" onclick="input('.')" value=".">
                        <input type="button" class="btn btn-outline-light" onclick="div()" value="/">
                        <input type="button" class="btn btn-outline-light" onclick="sum()" value="=">
                    </div>
                </tr>
                <tr>
                    <div class="form-group text-center">
                        <input type="button" class="btn btn-outline-light c-button" id="cButton" value="C">
                    </div>
                </tr>
            </table>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <!-- SCRIPTS -->

</body>

</html>
